<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"
    ></script>
    <title>LoginPage</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <iconify-icon
          icon="fa-brands:snapchat"
          class="custom-icon"
        ></iconify-icon>
      </div>
      <div class="welcome">
        <h1>Welcome Back!</h1>
      </div>
      <button class="login">
        <p>Log In via Google</p>
      </button>
      <div class="trouble">
        <p>Trouble Logging In?</p>
      </div>
      <div class="or">
        <p>OR</p>
      </div>
      <div class="name">
        <input
          type="text"
          class="name"
          placeholder="USERNAME OR EMAIL"
          required
        />
      </div>
      <div class="password">
        <input type="password" placeholder="PASSWORD" maxlength="10" required />
      </div>
      <div class="forget">
        <p>Forget password?</p>
      </div>
      <button class="log">
        <p class="logp">Log In</p>
      </button>
      <div class="sign">
        <p><strong>Sign up </strong>if you don't have an accout</p>
      </div>
    </div>
    <script>
      const pass = document.querySelector('input[type="password"]');
      const btn = document.querySelector(".log");
      const p = document.querySelector(".logp");
      pass.addEventListener("input", function () {
        if (pass.value.length === 10) {
          btn.style.backgroundColor = "#fffc00";
          p.style.color = "black";
        } else {
          btn.style.backgroundColor = "";
          p.style.color = "";
        }
      });
    </script>
  </body>
</html>
